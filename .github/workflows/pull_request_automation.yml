name: CI

on:
  pull_request:
    branches:
      - master
      - develop

# discard previous execution if you commit to a branch that is already running
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    uses: ./.github/workflows/_detect_changes.yml
    with:
      backend_directories: .
      frontend_directories: ./frontend
      ubuntu_version: latest



  node:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend > 0 }}
    uses: ./.github/workflows/_node.yml
    with:
      working_directory: ./frontend

      use_eslint: true
      use_prettier: true
      use_stylelint: true

      run_codeql: true

      use_react: true
      check_packages_licenses: true
      use_jest: true

      use_coverage: true
      upload_coverage: true
      max_timeout: 15
      ubuntu_version: 22.04
      node_versions: >-
        ["18"]


  python:
     needs: detect-changes
     if: ${{ needs.detect-changes.outputs.backend > 0 }}
     uses: ./.github/workflows/_python.yml
     secrets: inherit
     with:
      working_directory: .
      use_black: true
      use_isort: true
      use_flake8: true
      use_pylint: false
      use_bandit: false
      use_autoflake: false

      requirements_path: ./requirements/project-requirements.txt
      django_settings_module: intel_owl.settings

      check_migrations: true
      check_requirements_licenses: true
      check_docs_directory: docs/source
      check_dockerfile: docker/Dockerfile

      use_postgres: true
      use_memcached: false
      use_elastic_search: false
      use_rabbitmq: false
      use_mongo: false
      use_celery: false

      use_coverage: true
      upload_coverage: true
      tags_for_slow_tests: main

      python_versions: >-
        ["3.9"]
      max_timeout: 15
      ubuntu_version: 20.04
