version: '3.8'

services:
  uwsgi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ../:/opt/deploy/intel_owl
    environment:
      - DEBUG=True
      - DJANGO_TEST_SERVER=True

  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile_nginx
    volumes:
      - ../configuration/nginx/local.conf:/etc/nginx/conf.d/default.conf