version: "3.8"

services:
  rabbitmq:
    image: library/rabbitmq:3.11-alpine
    container_name: intelowl_rabbitmq
    volumes:
      - ../configuration/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    logging:
      driver: none

  uwsgi:
    environment:
      - BROKER_URL="amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - rabbitmq

  celery_worker_default:
    environment:
      - BROKER_URL="amqp://guest:guest@rabbitmq:5672"

  celery_beat:
    environment:
      - BROKER_URL="amqp://guest:guest@rabbitmq:5672"
