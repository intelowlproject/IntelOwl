version: '3.8'

services:
  uwsgi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        DEVELOPMENT: true
    image: intelowlproject/intelowl:test
    volumes:
      - ../:/opt/deploy/intel_owl
    environment:
      - DEBUG=True

  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile_nginx
      args:
        INTELOWL_NG_TAG_VERSION: ${INTELOWL_NG_TAG_VERSION}

  celery_beat:
    image: intelowlproject/intelowl:test

  celery_worker_default:
    image: intelowlproject/intelowl:test
