        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
          description: ""
  /api/jobs/aggregate/type:
    get:
      operationId: jobs_aggregate_type_retrieve
      description:
        "\n    REST endpoint to fetch list of jobs or retrieve/delete a\
        \ job with job ID.\n    Requires authentication.\n    "
      tags:
        - jobs
      security:
        - durinAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
          description: ""
  /api/me/access:
    get:
      operationId: me_access_retrieve
      description: "\n    Returns user's access information.\n    "
      tags:
        - me
      security:
        - durinAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAccess"
          description: ""
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIException"
          description: ""
  /api/me/invitations:
    get:
      operationId: me_invitations_list
      description: Only ``list()`` and ``destroy()`` actions.
      parameters:
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
      tags:
        - me
      security:
        - durinAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InvitationsList"
          description: ""
  /api/me/invitations/{id}:
    delete:
      operationId: me_invitations_destroy
      description: Only ``list()`` and ``destroy()`` actions.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this invitation.
