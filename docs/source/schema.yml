      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
          description: ""
  /api/jobs/aggregate/observable_name:
    get:
      operationId: jobs_aggregate_observable_name_retrieve
      description:
        "\n    REST endpoint to fetch list of jobs or retrieve/delete a\
