        - durinAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
          description: ""
  /api/jobs/aggregate/status:
    get:
      operationId: jobs_aggregate_status_retrieve
      description:
