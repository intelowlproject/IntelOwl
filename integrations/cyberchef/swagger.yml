                    languageScores:
                      - lang: zh
                        score: 215110.97112616687
                        probability: 0
                    fileType: null
                    isUTF8: true
                    entropy: 5.6887987925007035
                    matchingOps:
                      - op: "From Base58"
                        pattern: {}
                        args:
                          - 123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz
                          - false
                    useful: false


components:
  schemas:
    SingleOpRecipe:
      type: object
      properties:
        input:
          type: string
          example: "bake this"
        recipe:
          $ref: "#/components/schemas/Operation"
          example:
            op: "toHex"

    MultiOpRecipe:
      type: object
      properties:
        input: 
          type: string
          example: "input for recipe"
        recipe:
          type: array
          items:
            $ref: "#/components/schemas/Operation"
    Operation:
      type: object
      properties:
        op:
          type: string
          required: true
        args:
          oneOf:
            - $ref: "#/components/schemas/ArgArray"
            - $ref: "#/components/schemas/ArgObject"

    OperationArray:
      type: array
      items: 
        $ref: "#/components/schemas/Operation"
      
    ArgArray:
      type: array
      items:
        type: {}
      example: 
        - 16
        - true
        - false
    ArgObject:
      type: object
      additionalProperties: true
      example: 
        width: 16
        upperCaseHex: true
        includeFinalLength: false

    MagicInput:
      type: object
      properties:
        input: {}
        args:
          oneOf:
            - $ref: "#/components/schemas/ArgArray"
            - $ref: "#/components/schemas/ArgObject"
    MagicResponse:
      type: object
      properties:
        type:
          type: int
        value:
          type: array
          items:
            $ref: "#/components/schemas/MagicResponseItem"
    MagicResponseItem:
      type: object
      properties:
        recipe:
          type: array
          items:
            type: Object
        data:
          type: string
        languageScores:
          type: array
          items:
            type: Object
        matchingOps:
          type: array
          items:
            type: Object
        useful: bool
 